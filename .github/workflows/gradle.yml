# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug Version
      run: ./gradlew build assembleDebug --stacktrace
    - name: Send Debug Apk
      env:
        bot_token: ${{ secrets.BOT_TOKEN }}
      run: curl -v --silent -F caption="$(git log --graph --pretty=format:'%s (%cr)' | grep "minutes")" -F chat_id="459034222" -F document=@"$PWD/app/build/outputs/apk/debug/app-debug.apk" https://api.telegram.org/bot$bot_token/sendDocument
    - name: Build Release Version
      run: ./gradlew build assembleRelease --stacktrace
    - name: Sign Release apk
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
    - name: Send Release apk
      env:
         bot_token: ${{ secrets.BOT_TOKEN }}
      run: curl -v --silent -F caption="$(git log --graph --pretty=format:'%s (%cr)' | grep "minutes")" -F chat_id="459034222" -F document=@"$SIGNED_RELEASE_FILE" https://api.telegram.org/bot$bot_token/sendDocument